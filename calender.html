<!DOCTYPE html>
<html>

<head>
     <style>
        * {
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
        }

        body {
            font-family: "Lato", sans-serif;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }


        .calendar {
            margin: auto;
            width: 600px;
            background-color: #999;
            box-shadow: 0px 0px 15px 4px rgba(0, 0, 0, 0.2);
       
        }

        .month {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            background-color: #fa1c1c;
            color: #fff;
        }

        .weekdays {
            background-color: #ffee00;
            color: #fa1c1c;
            padding: 7px 0;
            display: flex;
        }

        .days {
            font-weight: 300;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
        }

        .weekdays div,
        .days div {
            text-align: center;
            width: 14.28%;
        }

        .days div {
            padding: 10px 0;
            margin-bottom: 10px;
            transition: all 0.4s;
        }

        .prev_date {
            color: #999;
        }

        .today {
            background-color: #d7f81c;
            color: #fff;
        }

        .days div:hover {
            cursor: pointer;
            background-color: #dfe6e9
        }

        .prev,
        .next {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 23px;
            background-color: rgba(0, 0, 0, 0.1);
            transition: all 0.4s;
        }

        .prev:hover,
        .next:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #month {
            font-size: 30px;
            font-weight: 500;
        }
    </style>
</head>

<body onload="changeDate()">
    <div class="calendar">
        <div class="month">
            <div class="prev" onclick="prevnextDate('prev')">
                <span>&#10094;</span>
            </div>
            <div>
                <h2 id="month"></h2>
                <p id="date_str"></p>
            </div>
            <div class="next" onclick="prevnextDate('next')">
                <span>&#10095;</span>
            </div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">

        </div>
    </div>

    <script>
        var d = new Date();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ]
        var number = "";
        
        function changeDate() {
            
            var day = d.getDay();
            var todaynow = new Date();
            var endDate = new Date(
                d.getFullYear(),
                d.getMonth() + 1,
                0
            ).getDate();

            var prevDate = new Date(
                d.getFullYear(),
                d.getMonth(),
                0
            ).getDate();
            document.getElementById("month").innerHTML = months[d.getMonth()];
            document.getElementById("date_str").innerHTML = d.toString();
            
           
            for (i = 1; i <= endDate; i++) {
                if (i == todaynow.getDate() && d.getMonth() == todaynow.getMonth()) number += "<div class='today'>" + i + "</div>";
                else
                    number += "<div>" + i + "</div>";
            }
            document.getElementsByClassName("days")[0].innerHTML = number;

        }

        function prevnextDate(date) {
            if(date == "prev") {
                d.setMonth(d.getMonth() - 1);
            } else if(date == 'next') {
                d.setMonth(d.getMonth() + 1);
            }
            changeDate();
        }
    </script>
</body>

</html>
